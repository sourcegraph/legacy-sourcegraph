fragment RepoPopoverFields on Repository {
    name
    description
    stars
    isPrivate
    tags {
        nodes {
            name
        }
    }

    commit(rev: "HEAD") {
        id
        subject
        abbreviatedOID
        canonicalURL
        author {
            date
            person {
                ...Avatar_Person
            }
        }

        repository {
            language
        }
    }
}

fragment CodeHostFields on CodeHost {
    kind
}
