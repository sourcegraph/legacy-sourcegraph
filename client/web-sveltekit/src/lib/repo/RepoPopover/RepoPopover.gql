query RepoPopover($repoName: String!) {
    repository(name: $repoName) {
        ...RepoPopoverFragment
    }
}

fragment RepoPopoverFragment on Repository {
    name
    description
    stars
    isPrivate
    language
    topics
    externalServices {
        totalCount
        nodes {
            kind
        }
    }

    commit(rev: "HEAD") {
        id
            oid
            subject
            canonicalURL
            author {
                date
                    person {
                        ...Avatar_Person
                    }
            }
    }
}
