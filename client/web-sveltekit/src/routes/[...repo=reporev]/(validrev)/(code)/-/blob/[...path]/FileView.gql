fragment FileViewGitBlob on GitBlob {
    canonicalURL
    binary
    content
    richHTML
    languages
    totalLines
    byteSize


    ...OpenInCodeHostAction
    ...FileIcon_GitBlob
}

fragment FileViewHighlightedFile on HighlightedFile {
    aborted
    lsif
}

fragment FileView_ResolvedRevision on Repository {
    externalRepository {
        serviceType
    }
    externalURLs {
        url
        serviceKind
    }
}

fragment FileViewCommit on GitCommit {
    canonicalURL
    abbreviatedOID
}

fragment FileViewCodeGraphData on CodeGraphData {
        # TODO(camdencheek): does it actually make sense to paginate here?
        occurrences(first: 10000) {
            nodes {
                symbol
                range {
                   start {
                       line
                       character
                   }
                   end {
                       line
                       character
                   }
                }
                roles
            }
        }
}
