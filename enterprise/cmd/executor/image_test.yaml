schemaVersion: "2.0.0"

commandTests:
  - name: "binary is runnable"
    command: "/executor"
    envVars:
      - key: "SANITY_CHECK"
        value: "true"
  - name: "docker is runnable"
    command: "docker"
  - name: "git is runnable"
    command: "git"
    args:
      - version
