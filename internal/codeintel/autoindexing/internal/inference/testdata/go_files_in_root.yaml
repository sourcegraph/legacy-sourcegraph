- steps: []
  local_steps:
    - |
      if [ "$NETRC_DATA" ]; then
        echo "Writing netrc config to $HOME/.netrc"
        echo "$NETRC_DATA" > ~/.netrc
      else
        echo "No netrc config set, continuing"
      fi
  root: ""
  indexer: sourcegraph/scip-go@sha256:daa84d27a599b0a593940c90edc7833c17c4dbe5cd6996f55d21a486501df913
  indexer_args:
    - GO111MODULE=off
    - scip-go
    - --no-animation
  outfile: index.scip
  requestedEnvVars:
    - GOPRIVATE
    - GOPROXY
    - GONOPROXY
    - GOSUMDB
    - GONOSUMDB
    - NETRC_DATA
