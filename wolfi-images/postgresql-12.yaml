contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - busybox
    - su-exec
    - postgresql-12
    - postgresql-12-client
    - postgresql-12-oci-entrypoint
    - postgresql-12-contrib
    - libpq-12

accounts:
  users:
    - username: postgres
      uid: 999
  groups:
    - groupname: postgres
      gid: 999
    - groupname: ping
      gid: 99
  run-as: root

# TODO: Test
entrypoint:
  command: /var/lib/postgres/initdb/postgresql-entrypoint.sh postgres

environment:
  PGDATA: /data/pgdata-12
  POSTGRES_USER: sg
  POSTGRES_PASSWORD: ''
  POSTGRES_DB: sg

work-dir: /home/postgres

# TODO: Do we need to chown /var/lib/postgresql and /var/run/postgresql as well?
paths:
  - path: /data/pgdata-12
    type: directory
    uid: 999
    gid: 999
    permissions: 777

archs:
  - x86_64
