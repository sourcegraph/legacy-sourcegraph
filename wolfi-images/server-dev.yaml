include: ./sourcegraph-base.yaml

contents:
  packages:
    # Included by existing SG base image
    - tini

    ## server packages
    - bash
    - ca-certificates
    - git
    - git-lfs
    - git-p4
    - glibc-locale-en
    - libev
    - libstdc++
    - posix-libc-utils # Adds locale, used by server postgres init scripts
    - postgresql-12
    - postgresql-12-contrib
    - posix-libc-utils # Locales
    - sqlite-libs
    - su-exec

    - go
    - vim
    - postgresql-11-client
    - apk-tools

accounts:
  groups:
    - groupname: sourcegraph
      gid: 101
    - groupname: postgres
      gid: 70
    - groupname: nginx
      gid: 102
    - groupname: redis
      gid: 103
    - groupname: grafana
      gid: 104
  users:
    - username: sourcegraph
      uid: 100
      gid: 101
    # These users should all be /bin/nologin
    - username: postgres
      uid: 70
      gid: 70
    - username: nginx
      uid: 101
      gid: 102
    - username: redis
      uid: 102
      gid: 103
    - username: grafana
      uid: 103
      gid: 104

paths:
  - path: /var/lib/nginx/tmp
    type: directory
    permissions: 0o755
  - path: /var/run
    type: directory
    permissions: 0o755
  - path: /sg/docker-images/postgres-12-alpine/rootfs/reindex.sh
    type: empty-file
  - path: /reindex.sh
    type: symlink
    source: /sg/docker-images/postgres-12-alpine/rootfs/reindex.sh

# Required because we're not building with Bazel
environment:
  GO111MODULES: "on"
  LANG: "en_US.utf8"
  LC_ALL: "en_US.utf8"

